<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<main id="content">
			<section id="about" data-route="about">
				<header>
					<h1 data-bind="title"></h1>
					<article data-bind="paragraphs"></article>
				</header>
			</section>

			<section id="movies">
				<h1>Favorite movies</h1>	
				<section id="renderMovies">
					<article data-bind="movie">
						<header>
							<h1 data-bind="title"></h1>
							<em>Release date: <time data-bind="releaseDate"></time></em>
						</header>

						<figure>
							<img data-bind="coverImage" src="" alt="">
						</figure>

						<p data-bind="description"></p>
					</article>	
				</section>		
			</section>
		</main>
		
		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>
		
        <script src="static/js/components/routie.js"></script>
        <script src="static/js/components/transparancy.js"></script>
        <script src="static/js/content.js"></script>
        <script src="static/js/directives.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
